    <!--JS-->
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="main.html"><span id="create-wallet">Create Wallet</span></a>
        </li>

        <li class="nav-item active">
            <a class="na-link" href="import.html"><span id="import-wallet">Import Wallet</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="balance.html"><span id="your-wallet">Your Wallet</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="send.html"><span id="send">Send</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" id="history" href="#" target="_blank"><span id="tx-history">History</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="chaininfo.html"><span id="chain-info">Chain info</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="settings.html"><span id="settings">Settings</span></a>
        </li>
    </ul>

    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs" style="margin-top: 5px; margin-bottom: 5px;">
                <li class="nav-item mr-2">
                    <a class="nav-link active" data-toggle="tab" href="#importWIF" id="import-wif">Import WIF</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#importSeed" id="import-seed">Import Seed</a>
                </li> 
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane" id="importWIF">
                    <div class="importShow container text-center" style="padding-top: 5px; padding-bottom: 5px;">
                        <input type="text" class="form-control docs-input" id="wifInput" placeholder="AokChain WIF">
                    </div>
                    <div class="container text-center">
                        <button class="btn btn-primary" id="wifImport" style="width: 100%;">Import WIF</button>
                    </div>
                </div>
                <div class="tab-pane" id="importSeed">
                    <div class="importShow container text-center" style="padding-top: 5px; padding-bottom: 5px;">
                        <input type="text" class="form-control docs-input" id="seedInput" placeholder="AokChain seed">
                    </div>
                    <div class="container text-center">
                        <button class="btn btn-primary" id="seedImport" style="width: 100%;">Import Seed</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="legacyShow">
                <span id="legacy">Legacy address:</span> <span id="showLegacy"></span>
            </div>
        </div>

    </div>
</body>
